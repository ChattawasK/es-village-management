<div class="container">
  <div class="row px-4">
    <div class="col-12 pt-5 text-center">
      <h1 class="title">{{title}}</h1>
    </div>
    <div class="col-12 pt-4 pb-2">
      <h1>คุณ{{residentCar?.user.nameTh}} {{residentCar?.user.surnameTh}}</h1>
      <h5 class="text-orange">{{residentCar?.user.villageName}}</h5>
    </div>
    <div class="col-5">
      <label>บ้านเลขที่</label>
    </div>
    <div class="col-7">
      <label class="text-orange">{{residentCar?.user.houses[0].nameEn}}</label>
    </div>
    <div class="col-5">
      <label>เบอร์โทรศัพท์</label>
    </div>
    <div class="col-7">
      <label class="text-orange">{{residentCar?.user.telephoneNumber}}</label>
    </div>
    <div class="col-12 pt-4 pb-2">
      <hr/>
    </div>
    <div class="col-12 mb-3">
      <h5 class="text-orange">ข้อมูลทะเบียนรถ</h5>
    </div>
    <div class="col-5">
      <label>เลขทะเบียน</label>
    </div>
    <div class="col-7">
      <label class="text-orange">{{residentCar?.plateNo}}</label>
    </div>
    <div class="col-5">
      <label>จังหวัด</label>
    </div>
    <div class="col-7">
      <label class="text-orange">{{residentCar?.plateProvince}}</label>
    </div>
    <div class="d-grid pt-5">
      <button type="button" class="btn btn-register" (click)="approve()">อนุมัติ</button>
    </div>
    <div class="d-grid pt-1">
      <button type="button" class="btn btn-cancel" (click)="reject()">ปฏิเสธ</button>
    </div>
  </div>
</div>
