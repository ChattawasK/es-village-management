<div class="container">
  <div class="row px-4">
    <div class="col-12 pt-5 text-center">
      <h1 class="title">Walk-in Register</h1>
    </div>
    <div class="col-12 pt-4 pb-2">
      <hr/>
    </div>
    <div class="form-group">
      <label class="form-label required">บ้านเลขที่</label>
      <input type="text" class="form-control" [value]="walkInData?.houseNumber" disabled>
    </div>
    <div class="col-12 pt-2 pb-2">
      <hr/>
    </div>
    <div class="col-12 mb-3">
      <h5 class="text-orange">ข้อมูลผู้มาติดต่อ</h5>
    </div>
    <div class="col-12">
      <label class="form-label mb-2 required">รูปถ่าย</label>
    </div>
    <div class="col-12">
      <div class="form-group mb-3">
        <label class="form-label required">ทะเบียนรถ</label>
        <input type="text" class="form-control" value="{{walkInData?.plateNo}}" disabled>
      </div>
      <div class="form-group mb-3">
        <label class="form-label required">วันที่มาติดต่อ</label>
        <input type="text" class="form-control" value="{{walkInData?.registrationDate | date: 'dd MMMM yyyy':'':'th-TH' }}" disabled>
      </div>
      <div class="form-group mb-1">
        <label class="form-label required">ชื่อผู้มาติดต่อ</label>
        <input type="text" class="form-control" [value]="walkInData?.visitorFullName" disabled>
      </div>
      <div class="form-group mb-1">
        <label class="form-label required">เบอร์โทรศัพท์</label>
        <input type="text" class="form-control" [value]="walkInData?.visitorPhoneNo" disabled>
      </div>
      <div class="form-group mb-1">
        <label class="form-label required">เหตุผล</label>
        <textarea class="form-control" rows="5" [value]="walkInData?.reason" disabled></textarea>
      </div>
      <div class="text-center py-3">
        <div class="d-grid pt-3">
          <button type="submit" class="btn btn-register" (click)="approve()">ติดต่อแล้ว (E-Stamp)</button>
        </div>
        <div class="d-grid pt-1">
          <button type="submit" class="btn btn-cancel" (click)="reject()">ไม่ได้รับการติดต่อ</button>
        </div>
      </div>
    </div>
  </div>
</div>
